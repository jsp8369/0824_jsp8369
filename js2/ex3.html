<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dan=prompt("구구단 할건데 뭐할거녀", "0");
        var result
        document.write("<h1>" + dan + "단</h1>");

        for(var i=1; i<=9; i++) {
            result=dan*i
            document.write(dan + "X" + i + "=" + result + "<br>");
        }
    </script>
</body>
</html>
