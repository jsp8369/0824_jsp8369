<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("문자숫자 판별기", "")

        if(isNaN(num)==true) {
            document.write(num + "넌 문자")

        }
        else {
            document.write(num + "넌 숫자")
        }
        
    </script>
</body>
</html>
